<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <select id="jobTitle" name="jobTitle" required>
                <option value="">Select Job Title</option>
                <option value="webdev">Web Developer</option>
                <option value="gamedev">Game Developer</option>
                <option value="graphicdesigner">Graphic Designer</option>
                <option value="gameconcept">Game Concept Creator</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        
        // Get form data
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var jobTitle = document.getElementById("jobTitle").value;
        
        // Create notification object
        var notification = {
            fullName: fullName,
            email: email,
            jobTitle: jobTitle
        };

        // Call the notification function
        notify(notification);
    });

    // Notification function
    function notify(data) {
        // Construct the URL for the fetch request
        var url = 'https://ntfy.sh/codetestgroup/publish?message=' + encodeURIComponent(JSON.stringify(data)) + '&priority=high&tags=warning';
        
        // Send the notification
        fetch(url)
            .then(function(response) {
                if (response.ok) {
                    alert("Notification sent successfully!");
                } else {
                    alert("Failed to send notification. Please try again later.");
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert("An error occurred while sending the notification.");
            });
    }
</script>

</body>
</html>

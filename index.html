<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group select {
        cursor: pointer;
    }
    .btn-submit {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <select id="jobTitle" name="jobTitle" required>
                <option value="">Select Job Title</option>
                <option value="WebDeveloper">Web Developer</option>
                <option value="GameDeveloper">Game Developer</option>
                <option value="GeneralManager">General Manager</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Project Manager">Project Manager</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

<script>
   fetchData = async (url, data) => {
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error('Failed to submit application.');
        }

        return await response.json();
    } catch (error) {
        console.error('Error:', error.message);
        throw error;
    }
};

document.getElementById('jobApplicationForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const requestData = {};
    
    formData.forEach(function(value, key) {
        requestData[key] = value;
    });

    const message = `JOB_APP ${encodeURIComponent(requestData.fullName)} ${encodeURIComponent(requestData.email)} ${encodeURIComponent(requestData.jobTitle)}`;
    const url = `https://ntfy.sh/codetestgroup/publish?message=${message}&priority=high&tags=warning`;

    try {
        await fetchData(url, requestData);
        alert('Application submitted successfully!');
        document.getElementById('jobApplicationForm').reset();
    } catch (error) {
        alert('Failed to submit application. Please try again later.');
    }
});

</script>

</body>
</html>
